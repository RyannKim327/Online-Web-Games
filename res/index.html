<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>MPOP Gaming Sample</title>
		<link rel="stylesheet" href="res/styles.css">
	</head>
	<body>
		<div class="form">
			<table>
				<caption>
					<h3>Welcome to MPOP Gaming</h3>
					<h5>A simple web based PvP program</h5>
				</caption>
				<tr>
					<td>
						<label for="username">Username</label>
					</td>
					<td>
						<input type="text" id="username" placeholder="Atleast 5 characters long">
					</td>
				</tr>
				<tr>
					<td>
						<label for="password">Password</label>
					</td>
					<td>
						<input type="password" id="password" placeholder="Atleast 5 characters long">
					</td>
				</tr>
				<tr>
					<td colspan="2">
						<input id="process" type="submit" value="Proceeed now">
					</td>
				</tr>
			</table>
		</div>
	</body>
	<script src="res/script.js"></script>
</html>
